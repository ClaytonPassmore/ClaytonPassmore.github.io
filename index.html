<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">

    <title>Clayton Passmore</title>
    <style>
      :root {
        --background-color: white;
        --banner-color: #84db9a;
        --border-color: #ececec;
        --font-color: black;
        --link-color: black;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #111111;
          --banner-color: #4c865b;
          --border-color: #242424;
          --font-color: #cecece;
          --link-color: #cecece;
        }
      }

      html, body {
        margin: 0;
        padding: 0;
        font-family: monospace;
        color: var(--font-color);
        background-color: var(--background-color);
      }

      a {
        color: var(--link-color);
      }

      ul {
        padding-left: 0;
      }

      li {
        margin-bottom: 1rem;
      }

      .avatar {
        max-width: 20rem;
        width: 70%;
        height: auto;
        border-radius: 50%;
        border-width: 12px;
        border-color: var(--background-color);
        border-style: solid;
      }

      .avatar-container {
        text-align: center;
        margin-top: -13rem;
      }

      .banner {
        height: 33vh;
        min-height: 15rem;
        background-color: var(--banner-color);
      }

      .box-shadow {
        box-shadow: 1px 1px 10px 1px var(--border-color);
      }

      .center {
        text-align: center;
      }

      .content-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .content {
        background-color: var(--background-color);
        margin: 25px 10px 15px 10px;
        padding: 10px 25px;
        border: 0.5px solid var(--border-color);
      }

      .flex-between {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .no-space {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div class="banner"></div>

    <div class="avatar-container">
      <img class="avatar" src="avatar.jpg" alt="avatar"/>
    </div>

    <div class="content-container">
      <div class="content-sizer">
        <div class="box-shadow content center">
          <h1>Clayton Passmore</h1>
          <p>Co-founder of <a href="https://junip.co">Junip</a>.</p>
        </div>

        <div class="box-shadow content">
          <h2>Places</h2>
          <ul>
            <li class="flex-between">
              <p class="no-space">GitHub</p>
              <a class="no-space" href="https://github.com/ClaytonPassmore">@ClaytonPassmore</a>
            </li>
            <li class="flex-between">
              <p class="no-space">LinkedIn</p>
              <a class="no-space" href="https://linkedin.com/in/claytonpassmore">claytonpassmore</a>
            </li>
            <li class="flex-between">
              <p class="no-space">Resume</p>
              <a class="no-space" href="https://claytonpassmore.github.io/resume">/resume</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
